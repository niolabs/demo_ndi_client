{
    "exclude": true,
    "fields": [
        {
            "formula": "{{ $group }}",
            "title": "name"
        },
        {
            "formula": "{{ $client_info }}",
            "title": "router_info"
        },
        {
            "formula": "{{ sum([n['network_up'] for n in $client_info]) }}",
            "title": "up_total"
        },
        {
            "formula": "{{ sum([n['network_down'] for n in $client_info]) }}",
            "title": "down_total"
        }
    ],
    "log_level": "NOTSET",
    "name": "RouterDetails",
    "type": "Modifier",
    "version": "1.0.0"
}