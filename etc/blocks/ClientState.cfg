{
    "backup_interval": {
        "days": 0,
        "microseconds": 0,
        "seconds": 3600
    },
    "exclude": false,
    "group_by": "{{ __import__('socket').gethostname() }}",
    "initial_state": "{{ None }}",
    "load_from_persistence": true,
    "log_level": "NOTSET",
    "name": "ClientState",
    "state_expr": "{{ {'cpu_state': $cpu_state, 'down_state': $down_state, 'up_state': $up_state} }}",
    "state_name": "state",
    "type": "StateChange",
    "version": "0.1.0"
}