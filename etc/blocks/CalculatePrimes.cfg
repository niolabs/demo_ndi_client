{
    "exclude": true,
    "fields": [
        {
            "formula": "{{ all($number%i for i in __import__('itertools').islice(__import__('itertools').count(2), int(__import__('math').sqrt($number)-1))) }}",
            "title": "is_prime"
        },
        {
            "formula": "{{ $number + 1 }}",
            "title": "number"
        }
    ],
    "log_level": "NOTSET",
    "name": "CalculatePrimes",
    "type": "Modifier",
    "version": "1.0.0"
}